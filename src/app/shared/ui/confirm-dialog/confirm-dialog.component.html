<cis-modal [open]="open" [title]="title" maxWidthClass="max-w-sm" (close)="cancel.emit()">
  <div class="text-sm text-slate-600">{{ message }}</div>

  <div class="mt-4 flex items-center justify-end gap-2">
    <button
      type="button"
      class="rounded-xl bg-slate-100 px-4 py-2 text-sm font-semibold text-slate-800 hover:bg-slate-200"
      (click)="cancel.emit()"
    >
      {{ cancelText }}
    </button>
    <button
      type="button"
      class="rounded-xl px-4 py-2 text-sm font-semibold text-white"
      [ngClass]="confirmButtonClass"
      (click)="confirm.emit()"
    >
      {{ confirmText }}
    </button>
  </div>
</cis-modal>
