<div *ngIf="open" class="fixed inset-0 z-50" (click)="onBackdropClick()">
  <div class="absolute inset-0 bg-slate-900/40"></div>
  <div class="absolute inset-0 flex items-center justify-center p-4">
    <div
      class="w-full rounded-2xl bg-white p-5 shadow-xl ring-1 ring-slate-200"
      [ngClass]="maxWidthClass"
      (click)="onDialogClick($event)"
    >
      <div class="flex items-start justify-between gap-3" *ngIf="title">
        <div class="text-base font-semibold text-slate-900">{{ title }}</div>
        <button type="button" class="text-sm font-semibold text-slate-600 hover:text-slate-900" (click)="close.emit()">âœ•</button>
      </div>

      <div [ngClass]="title ? 'mt-4' : ''">
        <ng-content />
      </div>
    </div>
  </div>
</div>
